<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제하기</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <script defer th:src="@{/js/payment/payment.js}"></script>
</head>
<body>
<div class="mh-90vh">
    <div class="top-img mxh-40vh w100">

        <div class="z-index0 w100 position-relative">
            <img class="w100 mxh-40vh"
                 src="https://images.unsplash.com/photo-1634876679764-422a0414d72b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"
                 alt="">
            <div class="d-flex z-index1 top-50 start-50 translate-middle position-absolute"><h1 class="payMsg">결제하기</h1>
            </div>
        </div>

    </div>
    <div class="payment-container h60vh d-flex flex-column justify-content-center">
        <div class="payment-info w100 d-flex flex-column justify-content-center text-align-center">

            <span class="m-3 fw-bold">아래 정보를 다시 한 번 확인해 주세요</span>
            <span class="m-2" th:text="|예약일시 : ${result.answerVoList[0].answer}|"></span>
            <span class="m-2">장소 : 대구시 중구 ....</span>
            <span class="m-2" th:text="|입금자명 : ${result.answerVoList[5].answer}|"></span>
            <span class="m-2" th:text="|연락처 : ${result.answerVoList[4].answer}|"></span>
            <span class="m-2">금액 : 10,000원</span>
        </div>

        <div class="btns d-flex flex-column mt-3">
            <div class="d-flex justify-content-around mb-3">
                <img class="kakao-btn" th:src="@{/img/kakao.png}">
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="button" class="transferBtn btn btn-primary">무통장 입금</button>
            </div>
        </div>
    </div>
    <div class="transferInfo d-flex flex-column align-items-center mb-3 d-none">
        <h4>금액 : 10,000 원</h4>
        <h4>예금주 : 손주영</h4>
        <h4>은행 : 신한은행</h4>
        <h4>계좌번호 : 110-258-303765</h4>
        <h5>카톡상담 메세지를 주시면 더 빨리 처리해 드릴게요^^</h5>
    </div>
</div>
<!--<div class="d-flex justify-content-center">-->

<!--    <span th:text="${result.answerVoList[0].answer}"></span>-->
<!--</div>-->
<th:block th:replace="/main/temp/fragments :: footer"></th:block>
</body>


</html>
