<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제하기</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="payment-container mh-90vh">
<div class="top-img mxh-40vh w100">

    <div class="z-index0 w100 position-relative">
        <img class="w100 mxh-40vh" src="https://images.unsplash.com/photo-1634876679764-422a0414d72b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80" alt="">
        <div class="d-flex z-index1 top-50 start-50 translate-middle position-absolute"><h2>결제하기</h2></div>
    </div>

</div>

<div class="payment-info w100 d-flex flex-column justify-content-center text-align-center">

    <span class="m-3 fw-bold">아래 정보를 다시 한 번 확인해 주세요</span>
    <span class="m-2">예약 일시 : 20220707 17:00</span>
    <span class="m-2">장소 : 대구시 중구 ....</span>
    <span class="m-2">입금자 명 :  ㅇㅇㅇ</span>
    <span class="m-2">금액 : 10,000원</span>
</div>

<div class="btns d-flex flex-column mt-3">
    <div class="d-flex justify-content-around">
        <div class="toss-btn bg-primary p-2 text-white">토스</div>
        <div class="kakao-btn bg-warning p-2">카카오</div>
        <div class="naver-btn bg-success p-2 text-white">네이버</div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <button type="button" class="btn btn-light">무통장 입금</button>
    </div>
</div>
</div>
<th:block th:replace="/main/temp/fragments :: footer"></th:block>
</body>


</html>
