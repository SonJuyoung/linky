<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script defer th:src="@{/js/apply/slide.js}"></script>
    <script defer th:src="@{/js/apply/apply.js}"></script>
    <title>Title</title>
</head>
<body>
    <div class="apply-container">
        <!--    헤더    -->
        <div class="bg-primary h40vh">
            <div class="d-flex align-items-center justify-content-center h-100">
                <h1>더 안전하고 즐거운 시간을 위한 간단한 설문</h1>
            </div>
        </div>

        <div class="p-3">
            <div class="d-flex g30 justify-content-center">
                <div>
                    ICON
                </div>

                <div>
                    <p>본 설문은 참여자 검증과 매칭에 사용되며,</p>
                    <p>다른 참여자들은 내용을 알지 못하니 걱정하지마세요</p>
                </div>
            </div>

            <!--    설문    -->
            <div class="overflow-hidden mt-5">
                <div id="test-slide" class="swiper-container">
                    <div class="swiper-wrapper text-align-center">
                        <div class="swiper-slide mh-20vh">
                            <div>
                                <h1>1. 신청일시</h1>
                            </div>
                            <div class="question">
                                <select name="aa" class="q-select-1">
                                    <option value="0" class="s-false">----------</option>
                                    <option value="1">2022/07/07</option>
                                    <option value="2">2022/07/07</option>
                                    <option value="3">2022/07/07</option>
                                </select>
                                <button class="hidden next">다음</button>
                            </div>
                        </div>

                        <div class="swiper-slide mh-20vh">
                            <div class="d-flex justify-content-center">
                                <h1>2. 연령대가 어떻게 되세요? </h1>
                                <span class="mv-auto"> (예시. 20초/중/후, 30초/중/후)</span>
                            </div>
                            <div class="question">
                                <input type="text" class="q-input">
                                <button class="hidden next">다음</button>
                            </div>
                        </div>

                        <div class="swiper-slide mh-20vh">
                            <div class="d-flex justify-content-center">
                                <h1>3. 본인의 성격 한마디로</h1>
                                <span class="mv-auto">(MBTI 가능)</span>
                            </div>
                            <div class="question">
                                <input type="text" class="q-input">
                                <button class="hidden next">다음</button>
                            </div>
                        </div>

                        <div class="swiper-slide mh-20vh">
                            <div class="d-flex justify-content-center">
                                <h1>4. 본인을 알 수 있는 SNS주소나 아이디 </h1>
                                <span class="mv-auto">(참여자 검증에 사용되며, 없을 시 우선순위에서 밀릴 수 있어요)</span>
                            </div>
                            <div class="question">
                                <input type="text" class="q-input">
                                <button class="hidden next">다음</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
</body>
</html>
